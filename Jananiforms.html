<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW Forms</title>
  </head>
  <body>
    <h2>My feedback form</h2>
    <form action="">
      <ul style="list-style-type: disc">
        <li><label for="">Name</label>:<input type="" name="" value="" /></li>
        <li><label for="">Email</label>:<input type="" name="" value="" /></li>
        <li>
          <label for="">Password</label>:<input type="" name="" value="" />
        </li>
        <br />
        <label for="">Please check all the emotions that appy to you:</label
        ><br />
        <li><label for="">Angry</label><input type="checkbox" /></li>
        <li><label for="">Sad</label><input type="checkbox" /></li>
        <li><label for="">Happy</label><input type="checkbox" /></li>
        <li><label for="">Ambivalent</label><input type="checkbox" /></li>
        <label for="">How satisfied were you with our service?</label
        ><br />
        <li><label for="">Very satisfied</label><input type="radio" /></li>
        <li><label for="">satisfied</label><input type="radio" /></li>
        <li><label for="">Didn't care</label><input type="radio" /></li>
        <li><label for="">Dissatisfied</label><input type="radio" /></li>
        <li><label for="">Very dissatisfied</label><input type="radio" /></li>
        <li>
          <label for="">Further comments:</label>
          <textarea name="" id=""></textarea>
        </li>
        <li><label for="">Bio photo:</label><input type="text" /></li>
        <li><label for="">Location visited:</label></li>
        <li><input type="submit" /></li>
      </ul>
    </form>
  </body>
</html>
